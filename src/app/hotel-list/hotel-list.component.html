
<div class="container mb-5 mt-5">

  <h2 *ngIf="hotels && hotels.length>0">{{title}}</h2>
  <button class="btn btn-primary mb-4 d-flex" (click)="toggleIsNewBadge()">
    <span class="material-icons">
       {{showBadge ? 'visibility_off':'visibility'}}
    </span>
    <span class="ml-2 mr-2">
      {{showBadge ? 'Display new': 'Hide new'}}
    </span>
  </button>
  <hr>

  <div class="my-2">
    <div class="row d-flex">
      <div class="col-md-4">
        <span class="filter">Actual fielter: </span>
        <b>{{hotelFilter}}</b>
      </div>
      <div class="col-md-8 form-group">
        <!--(ngModelChange)="hotelFilter=$event"-->
       <input type="text" class="form-control" [(ngModel)]="hotelFilter">
      </div>
    </div>
  </div>

  <div class="alert alert-primary" *ngIf="!!receivedRating">
    {{receivedRating}}
  </div>

 <div class="row">
  <div class="col mb-4" *ngFor="let hotel of filteredHotels">
    <div class="card" style="width: 18rem;">
      <img
        [src]="hotel.imageUrl"
        [title]="hotel.hotelName | uppercase"
        class="card-img-top"
        [alt]="hotel.hotelName"
        />
      <div class="card-body">
        <h5 class="card-title">{{hotel.hotelName | titlecase}}</h5>
        <p class="card-text">
          {{hotel.description}}
        </p>
        <p class="card-text">
          {{hotel.price | currency :"EUR" : "symbol" : "1.2-2" : "fr" | replaceComma }}
        </p>

        <div class="d-flex justify-content-between align-items-baseline">
          <app-star-rating [rating]="hotel.rating"
          (startRatingCliked) = "receiveRatingCliked($event)">
          </app-star-rating>

          <span class="material-icons bg-info text-white p-2 rounded-circle btn"
           [routerLink]="['/hotel',hotel.hotelId]">
            keyboard_arrow_right
          </span>
        </div>


        <span class="badge bg-info" *ngIf="showBadge">New</span>
      </div>
    </div>
  </div>
 </div>

</div>
